<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
  	<title>Dodger: The Manual Stat Tracking Robot</title>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="dodger">
	<nav class="navbar navbar-expand-lg bg-danger">
		<form class="form-inline">
			<a class="navbar-brand">Dodger: The Manual Stat Tracking Robot</a>
			<input class="form-control mr-sm-2" type="text" placeholder="Enter team name...">
			<button @click.prevent="save" class="btn btn-sm btn-outline-light mx-1 my-2"><i class="material-icons">save</i></button>
	  		<button @click.prevent="resetTeam" class="btn btn-sm btn-outline-light mx-1 my-2"><i class="material-icons">autorenew</i></button>
	  		<button @click.prevent="deleteTeam" class="btn btn-sm btn-outline-light mx-1 my-2"><i class="material-icons">delete</i></button>
		</form>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<form class="form-inline py-3"> 
					<input v-model="newPlayer" type="text" class="form-control" id="lgFormGroupInput" placeholder="Enter player name...">
					<button @click.prevent="addPlayer" class="btn btn-sm btn-danger d-inline"><i class="material-icons">add</i></button>
				</form>
			</div>
	    </div>
		<div class="row">
			<div class="col-sm">
				<table class="table table-sm table-striped table-responsive">
					<tr>
						<th>Name</th>
						<th>Kills</th>
						<th>Deaths</th>
						<th>Catches</th>
						<th>+/-</th>
						<th>Options</th>
					</tr>
					<tr v-for="(player, index) in players">
						<td v-text="player.name"></td>
						<td>
							<button @click.prevent="minusPoints('kills', index)" class="btn btn-sm btn-danger">-</button>
							<span class="points" v-text="player.kills"></span>
							<button @click.prevent="addPoints('kills', index)" class="btn btn-sm btn-danger">+</button>
						</td>
						<td>
							<button @click.prevent="minusPoints('deaths', index)" class="btn btn-sm btn-danger">-</button>
							<span class="points" v-text="player.deaths"></span>
							<button @click.prevent="addPoints('deaths', index)" class="btn btn-sm btn-danger">+</button>
						</td>
						<td>
							<button @click.prevent="minusPoints('catches', index)" class="btn btn-sm btn-danger">-</button>
							<span class="points" v-text="player.catches"></span>
							<button @click.prevent="addPoints('catches', index)" class="btn btn-sm btn-danger">+</button>
						</td>
						<td v-text="player.plusminus"></td>
						<td>
							<button @click.prevent="deletePlayer(index)" class="btn btn-sm btn-danger"><i class="material-icons">delete</i></button>
							<button @click.prevent="resetPlayer(index)" class="btn btn-sm btn-danger"><i class="material-icons">autorenew</i></button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>

<script src="js/app.js"></script>
</body>
</html>
