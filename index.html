<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dodger: The stat tracking butler</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="dodger">
	<div id="team-wrapper">
		<div class="container">
			<div id="team-container" class="form-inline row">
		  		<div class="col-xs-12">
			  		<input type="text" class="form-control form-control-lg" placeholder="Enter team name...">
			  		<button @click.prevent="save" class="btn btn-primary">Save</button>
			  		<button @click.prevent="resetTeam" class="btn btn-sm btn-primary">Reset</button>
			  		<button @click.prevent="deleteTeam" class="btn btn-sm btn-primary">Delete</button>
			  	</div>
		  	</div>
	  	</div>
	</div>

	<div class="container">
	  <form>
	  	<br />
	    <div class="form-inline row">
	      <div class="col-xs-12">
	        <input v-model="newPlayer" type="text" class="form-control" id="lgFormGroupInput" placeholder="Enter player name...">
	        <button @click.prevent="addPlayer" class="btn btn-primary">Add</button>
	      </div>
	    </div>
	  </form>
	  <br />
	  <div class="row">
		<table class="table table-striped">
			<tr>
				<th width="30%">Name</th>
				<th width="14%">Kills</th>
				<th width="14%">Deaths</th>
				<th width="14%">Catches</th>
				<th width="14%">+/-</th>
				<th width="14%">Options</th>
			</tr>
			<tr v-for="(player, index) in players">
				<td>{{ player.name }}</td>
				<td>
					<button @click.prevent="minusPoints('kills', index)" class="btn btn-sm btn-primary">-</button>
						<span class="points">{{ player.kills }}</span>
					<button @click.prevent="addPoints('kills', index)" class="btn btn-sm btn-primary">+</button>
				</td>
				<td>
					<button @click.prevent="minusPoints('deaths', index)" class="btn btn-sm btn-primary">-</button>
						<span class="points">{{ player.deaths }}</span>
					<button @click.prevent="addPoints('deaths', index)" class="btn btn-sm btn-primary">+</button>
				</td>
				<td>
					<button @click.prevent="minusPoints('catches', index)" class="btn btn-sm btn-primary">-</button>
						<span class="points">{{ player.catches }}</span>
					<button @click.prevent="addPoints('catches', index)" class="btn btn-sm btn-primary">+</button>
				</td>
				<td>{{ player.plusminus }}</td>
				<td>
					<button @click.prevent="deletePlayer(index)" class="btn btn-sm btn-primary">Remove</button>
					<button @click.prevent="resetPlayer(index)" class="btn btn-sm btn-primary">Reset</button>
				</td>
			</tr>
		</table>
	  </div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>

<script src="js/app.js"></script>
</body>
</html>
